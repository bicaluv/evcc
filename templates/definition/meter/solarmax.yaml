template: solarmax
covers: ["solarmax"]
products:
  - brand: Solarmax
    description:
      generic: Inverter
params:
  - name: usage
    choice: ["pv"]
  - name: modbus
    choice: ["tcpip"]
render: |
  type: custom
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    {{- include "modbus" . | indent 2 }}
    register:
      address: 4151 # Total DC power
      type: holding
      decode: uint32s
  {{- end }}
